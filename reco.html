<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recomendaciones</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #e08fcf;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      max-width: 200px;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #c2a3bf;
      border-radius: 4px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #925be9;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #b99fe4;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #daac96;
      min-height: 40px;
      background-color: #ffffff;
      max-width: 400px;
      width: 100%;
      border-radius: 4px;
      word-wrap: break-word;
    }
    #regresar {
      margin-top: auto;
      /* Esto empuja el botón hasta abajo */
    }
  </style>
</head>
<body>

  <h1>Recomendaciones</h1>
  <img src="imagen2.jpg" alt="Imagen de recomendación">

  <textarea id="comentario" placeholder="Escribe aquí tu recomendación..."></textarea>
  
  <div>
    <button id="enviar">Enviar</button>
    <button id="ver">Ver lo enviado</button>
  </div>

  <div id="resultado"></div>

  <!-- Botón de regreso, al final de todo -->
  <button id="regresar">Regresar</button>

  <script>
    const textarea = document.getElementById('comentario');
    const resultado = document.getElementById('resultado');
    let enviado = '';

    document.getElementById('enviar').addEventListener('click', () => {
      enviado = textarea.value.trim();
      if (enviado === '') {
        alert('No has escrito nada para enviar.');
      } else {
        alert('Texto enviado correctamente.');
        textarea.value = '';
      }
      resultado.textContent = '';
    });

    document.getElementById('ver').addEventListener('click', () => {
      resultado.textContent = enviado === '' ? 'No hay texto enviado aún.' : enviado;
    });

    document.getElementById('regresar').addEventListener('click', () => {
      window.location.href = 'flor.html';
    });
  </script>

</body>
</html>
